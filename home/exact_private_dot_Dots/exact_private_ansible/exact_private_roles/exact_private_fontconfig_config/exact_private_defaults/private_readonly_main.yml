---
fontconfig_config:
  antialias: true
  autohint: false
  autohint_if_no_hinting: false
  bitmaps: "yes"
  conf_avail:
    - /usr/share/fontconfig/conf.avail/*.conf
    - /etc/fonts/*.conf
  conf_d: /etc/fonts/conf.d
  conf_needed:
    - 40-nonlatin.conf
    - 45-generic.conf
    - 45-latin.conf
    - 48-spacing.conf
    - 49-sansserif.conf
    - 50-user.conf
    - 51-local.conf
    - 60-generic.conf
    - 60-latin.conf
    - 65-fonts-persian.conf
    - 65-khmer.conf
    - 65-nonlatin.conf
    - 69-unifont.conf
    - 80-delicious.conf
    - 90-synthetic.conf
  hinting: true
  hintstyle: hintslight
  lcdfilter: lcddefault
  rgba: rgb
  scale_bitmap_fonts: true
...
