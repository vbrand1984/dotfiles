fcc_fontconfig_conf_avail_paths:
  - /usr/share/fontconfig/conf.avail/*.conf
  - /etc/fonts/conf.avail/*.conf

fcc_option_antialias: true
fcc_option_autohint: false
fcc_option_autohint_if_no_hinting: false
fcc_option_hinting: true
fcc_option_hintstyle: hintslight
fcc_option_lcdfilter: lcddefault
fcc_option_rgba: rgb
fcc_option_bitmaps: 'yes'
fcc_option_scale_bitmap_fonts: true


