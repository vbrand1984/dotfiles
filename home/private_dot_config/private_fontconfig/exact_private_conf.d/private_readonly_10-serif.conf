<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

  <!-- Defining fonts: serif -->

  <alias binding="strong">
    <family>PT Serif</family>
    <default><family>serif</family></default>
  </alias>

  <alias binding="strong">
    <family>PT Astra Serif</family>
    <default><family>serif</family></default>
  </alias>

  <alias binding="strong">
    <family>serif</family>
    <prefer>
      <family>PT Serif</family>
      <family>PT Astra Serif</family>
    </prefer>
  </alias>

</fontconfig>
